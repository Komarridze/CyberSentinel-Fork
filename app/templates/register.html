<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Cyber Sentinel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}"/>
</head>
<body>
    <div class="register-container">
        <h2>Create an Account</h2>
        <form id="register-form" method="post" action="{{ url_for('auth.register') }}">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
                <small class="error-message" id="email-error"></small>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required>
                <small class="error-message" id="password-error"></small>
            </div>

            <div class="input-group">
                <label for="role">Role:</label>
                <select name="role" id="role">
                    <option value="viewer">Viewer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit">Register</button>
            <p class="login-link">Already have an account? <a href="{{ url_for('auth.login') }}">Log in Here</a></p>
        </form>
    </div>
    
    <script src="{{ url_for('static', filename='js/registerValidation.js') }}"></script>
</body>
</html>
